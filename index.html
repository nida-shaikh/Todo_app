<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }

    .container {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #153677, #4e085f);
        padding: 10px;
    }

    .to-do-app {
        width: 100%;
        max-width: 548px;
        background: #fff;
        margin: 100px auto 20px;
        padding: 40px 30px 70px;
        border-radius: 10px;
    }

    .to-do-app h2 {
        color: #002765;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .to-do-app h2 img {
        width: 30px;
        margin-left: 10px;

    }

    .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #edeef0;
        border-radius: 30px;
        padding-left: 20px;
        margin-bottom: 25px;
    }

    input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        padding: 10px;
        font-weight: 14px;
    }

    button {
        border: none;
        outline: none;
        padding: 16px 50PX;
        background: #ff5945;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 40px;
    }

    ul li {
    list-style: none;
    font-size: 17px;
    padding: 12px 8px 12px 50px;
    user-select: none;
    cursor: pointer;
    position: relative;
}

    ul li::before {
        content: '';
        position: absolute;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background-image: url('./images/unchecked.png');
        /* Path to your image */
        background-size: cover;
        background-position: center;
        top: calc(50% - 14px);
        /* Center vertically */
        left: 20px;
        /* Adjust the left position according to your design */
    }

    ul li.checked {
    text-decoration: line-through;
    color: #888; /* Adjust the text color for checked items */
}

ul li.checked::before {
    background-image: url('./images/checked.png'); /* Replace with your checked circle image */
}

    ul li span {
        position: absolute;
        right: 0;
        top: 5px;
        width: 40px;
        height: 40px;
        font-size: 22px;
        color: #555;
        line-height: 40px;
        text-align: center;
        border-radius: 50%;

    }

    ul li span:hover {
        background: #edeef0;

    }
</style>

<body>
    <div class="container">
        <div class="to-do-app">
            <h2>To-Do-App <img src="./images/icon.png"></h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add Your Text">
                <button onclick="addTask()">add</button>
            </div>
            <ul id="List-container">
                <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
            </ul>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
